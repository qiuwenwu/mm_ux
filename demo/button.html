<!DOCTYPE html>
<html lang="zh-hans">
	<head>
		<!-- 必需的元标记 -->
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="x-dns-prefetch-control" content="on">
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no, minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="description" content="超级美眉mm_koa版服务端框架是一个高并发、分布式服务端框架, 适用于开发中小型商城、游戏、saas平台">
		<meta name="keywords" content="超级美眉 mm_koa 高并发 异步 服务端 分布式 框架 商城 游戏 saas async">
		<meta name="author" content="邱文武">

		<title>MM-UI示例</title>
		<!-- 加载CSS -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="stylesheet" type="text/css" href="../css/swiper.min.css" async="async">
		<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css" async="async">
		<link rel="stylesheet" type="text/css" href="../css/mm_base.css" async="async">
		<link rel="stylesheet" type="text/css" href="../css/mm_component.css" async="async">
		<link rel="stylesheet" type="text/css" href="../css/mm_expand.css" async="async">
		<link rel="stylesheet" type="text/css" href="../css/mm_layout.css" async="async">
		<link rel="stylesheet" type="text/css" href="../css/mm_common.css" async="async">
		<link rel="stylesheet" type="text/css" href="../theme/default/index.css" async="async">

		<style>
			.card_body {
				padding: 1rem;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- 页面 -->
			<div class="mm_page" id="page_root">
				<!-- 页头 -->
				<header>
					<!-- 外套 -->
					<div class="mm_warp">
						<!-- 容器 -->
						<div class="mm_container">
							<!-- 行 -->
							<div class="mm_row">
								<div class="col-12">
									按钮
								</div>
							</div>
						</div>
					</div>
				</header>

				<!-- 主体 -->
				<main>
					<!-- 外套 -->
					<div class="mm_warp">
						<!-- 容器 -->
						<div class="mm_container">
							<!-- 行 -->
							<div class="mm_row">
								<div class="mm_col col-md-6">
									<div class="mm_card">
										<div class="card_head">按钮颜色——带背景</div>
										<div class="card_body">
											<button type="button" class="mm_btn btn_default">默认</button> <button type="button" class="mm_btn btn_primary">主要</button>
											<button type="button" class="mm_btn btn_info">信息</button> <button type="button" class="mm_btn btn_success">成功</button>
											<button type="button" class="mm_btn btn_error">错误</button> <button type="button" class="mm_btn btn_warning">警告</button>
										</div>
									</div>
								</div>
								<div class="mm_col col-md-6">
									<div class="mm_card">
										<div class="card_head">按钮——不带背景</div>
										<div class="card_body">
											<button type="button" class="mm_btn btn_default-x">默认</button>
											<button type="button" class="mm_btn btn_primary-x">主要</button>
											<button type="button" class="mm_btn btn_info-x">信息</button> <button type="button" class="mm_btn btn_success-x">成功</button>
											<button type="button" class="mm_btn btn_error-x">错误</button> <button type="button" class="mm_btn btn_warning-x">警告</button>
										</div>
									</div>
								</div>
								<div class="mm_col col-md-6">
									<div class="mm_card">
										<div class="card_head">全屏宽按钮</div>
										<div class="card_body">
											<div class="mm_group"><button type="button" class="mm_btn btn_default">默认</button></div>
											<div class="mm_group"><button type="button" class="mm_btn btn_error">错误</button> <button type="button" class="mm_btn btn_success">成功</button></div>
											<div class="mm_group"><button type="button" class="mm_btn btn_primary">主要</button> <button type="button"
												 class="mm_btn btn_info">信息</button> <button type="button" class="mm_btn btn_warning">警告</button></div>
										</div>
									</div>
								</div>
								<div class="mm_col col-md-6">
									<div class="mm_card btn-3">
										<div class="card_head">全屏宽按钮圆角</div>
										<div class="card_body">
											<div class="mm_group b-a mtb"><button type="button" class="mm_btn btn_default">默认</button></div>
											<div class="mm_group b-a mtb"><button type="button" class="mm_btn btn_error">错误</button> <button type="button"
												 class="mm_btn btn_success">成功</button></div>
											<div class="mm_group b-a mtb"><button type="button" class="mm_btn btn_primary">主要</button> <button type="button"
												 class="mm_btn btn_info">信息</button> <button type="button" class="mm_btn btn_warning">警告</button></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</main>

				<!-- 页脚 -->
				<footer>
					<!-- 外套 -->
					<div class="mm_warp">
						<!-- 容器 -->
						<div class="mm_container">
							<!-- 行 -->
							<div class="mm_row">
								<!-- 列 -->
								<div class="mm_col">
									页脚
								</div>
							</div>
						</div>
					</div>
				</footer>

				<!-- 模态窗 -->
				<div class="mm_modal">
					<!-- 弹窗 -->
					<div class="mm_popup">
						<!-- 卡片 -->
					</div>
					<!-- 遮罩 -->
					<div class="mm_mask"></div>
				</div>
			</div>
		</div>
	</body>
</html>
