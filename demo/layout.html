<!DOCTYPE html>
<html lang="zh-hans">
	<head>
		<!-- 必需的元标记 -->
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="x-dns-prefetch-control" content="on">
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no, minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="description" content="超级美眉mm_koa版服务端框架是一个高并发、分布式服务端框架, 适用于开发中小型商城、游戏、saas平台">
		<meta name="keywords" content="超级美眉 mm_koa 高并发 异步 服务端 分布式 框架 商城 游戏 saas async">
		<meta name="author" content="邱文武">

		<title>MM-UI示例</title>
		<!-- 加载CSS -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="stylesheet" type="text/css" href="../css/swiper.min.css" async="async">
		<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css" async="async">
		<link rel="stylesheet" type="text/css" href="../css/mm_base.css" async="async">
		<link rel="stylesheet" type="text/css" href="../css/mm_component.css" async="async">
		<link rel="stylesheet" type="text/css" href="../css/mm_expand.css" async="async">
		<link rel="stylesheet" type="text/css" href="../css/mm_layout.css" async="async">
		<link rel="stylesheet" type="text/css" href="../css/mm_common.css" async="async">
		<link rel="stylesheet" type="text/css" href="../theme/default/index.css" async="async">
		<script src="../js/vue.js"></script>
		<style>
			.mm_card {
				padding: 1rem;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- 页面 -->
			<div class="mm_page" id="page_root">
				<!-- 页侧栏 -->
				<div class="mm_side" :class="{hide: hide, fold: fold}">
					<div class="mm_warp">
						<div class="mm_bar_logo">
							<img src="../img/logo.png" src="" /><span>超级美眉</span>
						</div>
						<div class="mm_nav_side">
							<div class="mm_item" :class="{active: select === 1}">
								<a href="#" class="btn" @click="select = 1">
									<figure class="mm_icon"><i class="fa-cog"></i></figure> <span>系统</span>
								</a>
								<div class="box">
									<a href="/admin/sys/ad" class=""><span>地区</span></a>
									<a href="/admin/sys/address_city" class=""><span>城市</span></a>
									<a href="/admin/sys/address_province" class=""><span>省份</span></a>
								</div>
							</div>
							<div class="mm_item" :class="{active: select === 2}">
								<div class="btn" @click="select = 2">
									<figure class="mm_icon"><i class="fa-user"></i></figure> <span>用户</span>
								</div>
								<div class="box">
									<a href="/admin/user/account" class=""><span>用户账户</span></a>
									<a href="/admin/user/admin" class=""><span>管理组</span></a>
									<a href="/admin/user/count" class=""><span>用户统计</span></a>
								</div>
							</div>
						</div>
					</div>
					<div class="mask" @click="hide = !hide"></div>
				</div>
				<!-- 页头 -->
				<header>
					<!-- 外套 -->
					<div class="mm_warp">
						<!-- 容器 -->
						<div class="mm_container">
							<!-- 行 -->
							<div class="mm_row">
								<div class="col-6">
									<div class="mm_nav_fast">
										<button class="btn_link btn_primary hide_phone" @click="fold = !fold"><i class="fa-bars"></i></button>
										<button class="btn_link btn_primary show_phone" @click="hide = !hide"><i class="fa-bars"></i></button>
									</div>
								</div>

								<div class="col-6">
									<div class="mm_nav_top">
										<button class="btn_link" @click="nav_main_show = !nav_main_show"><i class="fa fa-bars"></i></button>
										<nav :class="{show: nav_main_show}">
											<a href="#root" :class="{ active: hash === 'root' }" @click="nav_main_show = false"><span>首页</span></a>
											<a href="#doc" :class="{ active: hash === 'doc' }" @click="nav_main_show = false"><span>文档</span></a>
											<a href="#case" :class="{ active: hash === 'case' }" @click="nav_main_show = false"><span>案例</span></a>
											<a href="#join" :class="{ active: hash === 'join' }" @click="nav_main_show = false"><span>加盟</span></a>
										</nav>
									</div>
								</div>
							</div>
						</div>
					</div>
				</header>

				<!-- 主体 -->
				<main>
					<!-- 外套 -->
					<div class="mm_warp">
						<!-- 容器 -->
						<div class="mm_container">
							<!-- 行 -->
							<div class="mm_row">
								<div class="mm_col col-md-6">
									<div class="mm_card">
									</div>
								</div>
							</div>
						</div>
					</div>
				</main>

				<!-- 页脚 -->
				<footer>
					<!-- 外套 -->
					<div class="mm_warp">
						<!-- 容器 -->
						<div class="mm_container">
							<!-- 行 -->
							<div class="mm_row">
								<!-- 列 -->
								<div class="mm_col">
									页脚
								</div>
							</div>
						</div>
					</div>
				</footer>

				<!-- 模态窗 -->
				<div class="mm_modal hide">
					<!-- 弹窗 -->
					<div class="popup">
						<!-- 卡片 -->
					</div>
					<!-- 遮罩 -->
					<div class="mask"></div>
				</div>
			</div>
		</div>
		<script>
			var app = new Vue({
				el: "#app",
				data() {
					return {
						hide: true,
						fold: false,
						hash: "root",
						select: 1,
						nav_main_show: false
					}
				}
			});
		</script>
	</body>
</html>
